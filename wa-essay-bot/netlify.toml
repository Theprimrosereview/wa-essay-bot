[build]
  functions = "netlify/functions"
  command = "npm install"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["axios", "openai", "@supabase/supabase-js"]
  included_files = ["lib/**"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
